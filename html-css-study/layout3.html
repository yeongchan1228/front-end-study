<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="css/layout3.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart-background">
      <h3 class="cart-main cart-title">Your Shopping cart</h3>
      <table class="cart-main cart-table">
        <thead>
          <tr>
            <th></th>
            <th>Item</th>
            <th>Amount</th>
            <th>price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="html_part_1_img.png" width="50px" />
            </td>
            <td class="pseudo">카메라</td>
            <td>1</td>
            <td>7000</td>
            <td>7000</td>
          </tr>
          <tr>
            <!-- colspan = 5개 열을 합친 하나의 행을 만든다.!!! -->
            <td colspan="5" style="text-align: right">총 가격: 7000</td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
      <div class="align-right cart-main">
        <button class="cart-button">구매하기</button>
      </div>

      <div>
        <input type="file" class="input-file" />
      </div>
      <div style="margin: 10px">
        <input type="file" />
      </div>

      <div style="margin: 10px">
        <label for="input-file">파일 업로드</label>
        <input id="input-file" type="file" style="display: none" />
      </div>

      <div style="margin: 10px">
        <input type="range" />
      </div>
    </div>
  </body>
</html>
