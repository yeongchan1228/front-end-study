    function Btn({
      backgroundColor,
      color,
      padding,
      borderRadius,
      myText,
      changeValue,
      big,
    }) {
      return (
        <button
          style={{
            backgroundColor: backgroundColor,
            color,
            padding,
            borderRadius: borderRadius, // 이름이 같기 떄문에 borderRadius로 작성 가능
            fontSize: big ? 18 : 16,
          }}
          onClick={changeValue}
        >
          {myText}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const onClick = () => {
        setValue("Revert Changes");
      };
      return (
        <div>
          <MemorizedBtn
            myText={value}
            changeValue={onClick}
            backgroundColor="tomato"
            color="white"
            padding="10px 20px"
            borderRadius={10}
            big={true}
          />
          <MemorizedBtn
            myText="Continous"
            backgroundColor="blue"
            color="white"
            padding="10px 20px"
            borderRadius={10}
            big={false}
          />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
